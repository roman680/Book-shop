databaseChangeLog:
  - changeSet:
      id: create-books_categories-table
      author: roman-denysiuk
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    deleteCascade: true
                    foreignKeyName: fk_books_categories_book
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    deleteCascade: true
                    foreignKeyName: fk_books_categories_category
                    references: categories(id)